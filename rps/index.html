<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div id="container">

        <div class="card">

            <div class="top-container">
                <div class="img-container">
                    <img src="" id="player-side-image">
                </div>
                <div class="img-container">
                    <img src="" id="opponent-image">
                </div>


            </div>
        
            <div class="choices">
                    <div id="rock" class="btn">Rock</div>
                    <div id="paper"class="btn">Paper</div>
                    <div id="scissors"class="btn">Scissors</div>
            </div>
        </div><!--card-->

        <div class="message-container">
            <div class="wincount">
                Win Count: <span id="count_message">0</span>
            </div>
    
            <div class="result">
                Result: <span id="result_message">
                </span>
            </div>

            <div class="games-played">
                Games Played: <span id="games_message">0</span>
                </div>
        
        </div>

        <div class="message-container-buttons">

            <div id="reset-btn">Reset</div>
            <div id="win-percent-btn">Calculate Win Percentage</div>
            <div id="win-percent-result"></div>

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
